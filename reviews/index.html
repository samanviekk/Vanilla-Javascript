<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>

        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sare jones</h4>
          <p id="job">UX designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
            asperiores cumque porro, sapiente, tenetur quas suscipit
            necessitatibus aspernatur est atque animi cupiditate autem
            voluptatibus? Voluptate laudantium sint porro odio quos?
          </p>

          <!--prev next buttons-->
          <div class="btn-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!--random button-->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
